{{ define "main" }}
  <h1>{{ .Title }}</h1>
  {{ .Content }}
  {{ range .Pages }}
  <div box-="round contain:!top">
    <span is-="badge" variant-="lavender">
      <a href="{{ .RelPermalink }}">| {{ .LinkTitle }} |</a>
    </span>
    {{ .Summary }}
    <p><a href="{{ .RelPermalink }}">Read more...</a></p>
  </div>
  {{ end }}
{{ end }}
